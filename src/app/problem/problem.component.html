@if (problem) {
    <div class="problem-title">
        <h1>{{ problem.name }}</h1>
    </div>

    <textarea [formControl]="input" rows="10" placeholder="Insert your input here"></textarea>
    <div class="button-group">
        <button class="secondary-button" [disabled]="!input.value || calculating()" (click)="reset()" type="reset">Clear</button>
        <button class="primary-button" [disabled]="!input.value || calculating()" (click)="solve()" type="submit">Calculate</button>
    </div>

    @if (output1.value !== '') {
        <h2>Part 1 solution</h2>
        <textarea [formControl]="output1" [readonly]="true" [rows]="output1Rows"></textarea>
        @if (output2.value !== '') {
            <h2>Part 2 solution</h2>
            <textarea [formControl]="output2" [readonly]="true" [rows]="output2Rows"></textarea>
        }
    }

    @if (calculating()) {
        <div class="calculating-spinner"></div>
    }
} @else {
    <div class="not-found">
        <span class="aoc-icon">empty-folder</span>
        <span class="subtext">Problem not found. Return to <a routerLink="problems">the problem list</a>.</span>
    </div>
}
